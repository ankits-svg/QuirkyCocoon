<div>
    <div class="container mt-4">
      <h1 class="text-2xl font-semibold text-sky-500">Enrollments Data</h1>
      <table class="min-w-full divide-y divide-gray-500 mt-4">
        <thead class="bg-gray-500">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Student ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Course ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Enrollment Date</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-500">
          <tr *ngFor="let StudentItem of EnrollmentArray">
            <td class="px-6 py-4 whitespace-no-wrap">{{ StudentItem.student }}</td>
            <td class="px-6 py-4 whitespace-no-wrap">{{ StudentItem.course }}</td>
            <td class="px-6 py-4 whitespace-no-wrap">{{ StudentItem.enrollment_date }}</td>
            <td class="px-6 py-4 whitespace-no-wrap">
              <button
                type="button"
                class="px-2 py-1 text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600"
                (click)="setDelete(StudentItem)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
