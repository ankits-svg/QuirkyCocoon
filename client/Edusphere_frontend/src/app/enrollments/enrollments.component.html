        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"

<div class="container mt-4">
  <h1 class="text-2xl font-semibold text-gray-500 mb-4">Enrollments</h1>
  <div class="bg-gray-100 p-4 rounded-lg shadow">
    <form>
      <div class="mb-4">
        <label class="text-black mb-2 block">Student ID</label>
        <input
          type="number"
          [(ngModel)]="student"
          [ngModelOptions]="{ standalone: true }"
          class="form-input w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-sky-500 focus:border-sky-500"
          id="enrollmentstudent"
          name="enrollmentstudent"
          placeholder="Enter Student Id"
        />
      </div>

      <div class="mb-4">
        <label class="text-gray-500">Course ID</label>
        <input
          type="number"
          [(ngModel)]="course"
          [ngModelOptions]="{ standalone: true }"
          class="form-input w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-sky-500 focus:border-sky-500"
          id="enrollmentcourse"
          name="enrollmentcourse"
          placeholder="Enter Course Id"
        />
      </div>

      <div class="mb-4">
        <label class="text-gray-500">Enrollment Date</label>
        <input
          type="date"
          [(ngModel)]="enrollment_date"
          [ngModelOptions]="{ standalone: true }"
          class="form-input w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-sky-500 focus:border-sky-500"
          id="enrollment_date"
          name="enrollment_date"
          placeholder="Enter Enrollment Date"
        />
      </div>
      
      <button
        type="submit"
        class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:bg-sky-700"
        (click)="saveRecords()"
      >
        Enroll
      </button>
      
    </form>
  </div>
</div>
