<div class="enrollments">
    <h2>Enrollments</h2>
    <table>
      <thead>
        <tr>
          <th>Enrollment ID</th>
          <th>Student ID</th>
          <th>Course ID</th>
          <th>Enrollment Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enrollment of enrollments">
          <td>{{ enrollment.enrollment_id }}</td>
          <td>{{ enrollment.student_id }}</td>
          <td>{{ enrollment.course_id }}</td>
          <td>{{ enrollment.enrollment_date }}</td>
        </tr>
      </tbody>
    </table>
  
    <h2>Enroll Student</h2>
    <form (submit)="enrollStudent()">
      <div>
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" [(ngModel)]="newEnrollment.student_id" name="studentId" required>
      </div>
      <div>
        <label for="courseId">Course ID:</label>
        <input type="number" id="courseId" [(ngModel)]="newEnrollment.course_id" name="courseId" required>
      </div>
      <div>
        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" [(ngModel)]="newEnrollment.enrollment_date" name="enrollmentDate" required>
      </div>
      <div>
        <button type="submit">Enroll</button>
      </div>
    </form>
  </div>
