<h2>Departments</h2>

<ul>
  <li *ngFor="let department of departments">
    <span>{{ department.name }}</span>
    <input type="text" [(ngModel)]="department.description" />
    <button (click)="updateDepartment(department)">Save</button>
    <button (click)="deleteDepartment(department.department_id)">Delete</button>
  </li>
</ul>

<h3>Add New Department</h3>
<input type="text" [(ngModel)]="newDepartment.name" placeholder="Department Name" />
<input type="text" [(ngModel)]="newDepartment.description" placeholder="Department Description" />
<button (click)="addDepartment()">Add Department</button>
